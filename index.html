<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkillPro – Learn with AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #e0f2fe);
      color: #333;
    }
    nav {
      background-color: #3b82f6;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav h1 {
      font-size: 24px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    nav ul li {
      cursor: pointer;
    }
    .hero {
      text-align: center;
      padding: 100px 20px;
    }
    .hero h2 {
      font-size: 2.5rem;
      color: #1e3a8a;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
    }
    .button {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <nav>
    <h1>SkillPro</h1>
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Contact</li>
    </ul>
  </nav>

  <div class="hero">
    <h2>Master Skills with AI Tutors & Judges</h2>
    <p>Learn, practice, and get certified with our human-like AI mentors. SkillPro helps you build future-ready skills — smarter, faster, and in your language.</p>
    <button class="button">Explore Skills</button>
  </div>
</body>
</html>
